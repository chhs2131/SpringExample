<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>공통 에러 페이지</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	</link>
</head>

<body>
	<h3>공통 에러 페이지</h3>
	<h2><p th:text="${exception}"></p></h2>
	<ul th:each="list : ${exception.getStackTrace()}" th:text="${list.toString()}"></ul>
</body>

</html>
