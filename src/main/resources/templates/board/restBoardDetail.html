<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판 상세</title>
<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <div class="container">
 		<h2>게시판 상세</h2>
 		<form id="frm" name="frm" method="post">
 			<table class="board_detail">
 				<colgroup>
					<col width="15%"/>
					<col width="35%"/>
					<col width="15%"/>
					<col width="35%"/>
				</colgroup>
				<tbody>
					<tr>
						<th scope="row">글 번호</th>
						<td th:text="${board.boardIdx}"></td>
						<th scope="row">조회수</th>
						<td th:text="${board.hitCnt}"></td>
					</tr>
					<tr>
						<th scope="row">작성자</th>
						<td th:text="${board.creatorId}"></td>
						<th scope="row">작성일</th>
						<td th:text="${board.createdDatetime}"></td>
					</tr>
					<tr>
						<th scope="row">제목</th>
						<td colspan="3"><input type="text" id="title" name="title" th:value="${board.title}"/></td>
					</tr>
					<tr>
						<td colspan="4" class="view_text">
							<textarea title="내용" id="contents" name="contents" th:text="${board.contents}"></textarea>
						</td>
					</tr>
				</tbody>
 			</table>
 			<input type="hidden" name="boardIdx" id="boardIdx" th:value="${board.boardIdx}">	
 			<input type="hidden" name="_method" id="method">
 		</form>

		<input type="button" id="list" value="목록조회">
		<input type="button" id="edit" value="수정하기">
		<input type="button" id="delete" value="삭제하기">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function() {
				var boardIdx = $("#boardIdx").val();
				
				$("#list").on("click", function() {
					location.href = "/board";
				});
			
				$("#edit").on("click", function() {
					$("#method").val("put");
					var frm=$("#frm")[0];
					frm.action = "/board/"+boardIdx;
					frm.submit();
				});
				
				$("#delete").on("click", function() {
					$("#method").val("delete");
					var frm=$("#frm")[0];
					frm.action = "/board/"+boardIdx;
					frm.submit();
				}); 				
			})
		</script>
    </div>
</body>
</html>
